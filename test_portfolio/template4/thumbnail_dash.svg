<svg width="640" height="360" viewBox="0 0 640 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="640" height="360" fill="#111827"/>
  
  <!-- Animated Wave Background Simulation -->
  <g opacity="0.15">
    <ellipse cx="320" cy="180" rx="400" ry="300" fill="url(#wave1)" />
    <ellipse cx="150" cy="250" rx="300" ry="200" fill="url(#wave2)" opacity="0.7" />
    <ellipse cx="450" cy="100" rx="250" ry="200" fill="url(#wave3)" opacity="0.5" />
  </g>
  
  <!-- Navigation Bar -->
  <rect x="0" y="0" width="640" height="60" fill="#1F2937" />
  
  <!-- Logo -->
  <rect x="30" y="20" width="30" height="24" rx="4" stroke="#4361EE" stroke-width="2" fill="none"/>
  <text x="45" y="36" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4361EE">JD</text>
  
  <!-- Nav Links -->
  <text x="120" y="35" font-family="Arial, sans-serif" font-size="14" fill="#F1F5F9">Home</text>
  <text x="180" y="35" font-family="Arial, sans-serif" font-size="14" fill="#F1F5F9">About</text>
  <text x="240" y="35" font-family="Arial, sans-serif" font-size="14" fill="#F1F5F9">Skills</text>
  <text x="300" y="35" font-family="Arial, sans-serif" font-size="14" fill="#F1F5F9">Projects</text>
  
  <!-- Contact Button -->
  <rect x="540" y="20" width="80" height="25" rx="8" fill="#4361EE"/>
  <text x="580" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Contact</text>
  
  <!-- Hero Section -->
  <g transform="translate(0, 90)">
    <!-- Profile Image -->
    <circle cx="200" cy="100" r="80" fill="url(#profile-gradient)"/>
    <text x="200" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">JD</text>
    
    <!-- Text Section -->
    <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">John Doe</text>
    <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#F1F5F9">I'm a <tspan fill="#4361EE">Web Developer</tspan></text>
    
    <!-- Bio Text -->
    <rect x="320" y="120" width="160" height="4" rx="2" fill="#6C757D" opacity="0.6"/>
    <rect x="320" y="130" width="140" height="4" rx="2" fill="#6C757D" opacity="0.6"/>
    <rect x="320" y="140" width="150" height="4" rx="2" fill="#6C757D" opacity="0.6"/>
    
    <!-- CTA Buttons -->
    <rect x="340" y="160" width="120" height="35" rx="8" fill="#4361EE"/>
    <text x="400" y="182" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Contact Me</text>
  </g>
  
  <!-- Skills Section Simulation -->
  <g transform="translate(0, 270)">
    <text x="320" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">My Skills</text>
    
    <!-- Skills Track -->
    <rect x="100" y="40" width="440" height="40" rx="8" fill="rgba(67, 97, 238, 0.1)"/>
    
    <!-- Skill Tags -->
    <g transform="translate(140, 40)">
      <rect x="0" y="10" width="80" height="20" rx="8" fill="#1F2937" stroke="#4361EE" stroke-width="1"/>
      <text x="40" y="24" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">HTML</text>
    </g>
    
    <g transform="translate(240, 40)">
      <rect x="0" y="10" width="80" height="20" rx="8" fill="#1F2937" stroke="#4361EE" stroke-width="1"/>
      <text x="40" y="24" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">CSS</text>
    </g>
    
    <g transform="translate(340, 40)">
      <rect x="0" y="10" width="80" height="20" rx="8" fill="#1F2937" stroke="#4361EE" stroke-width="1"/>
      <text x="40" y="24" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">JavaScript</text>
    </g>
    
    <g transform="translate(440, 40)">
      <rect x="0" y="10" width="80" height="20" rx="8" fill="#1F2937" stroke="#4361EE" stroke-width="1"/>
      <text x="40" y="24" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">React</text>
    </g>
  </g>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="wave1" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(320 180) rotate(90) scale(300 400)">
      <stop stop-color="#4361EE" stop-opacity="0.3"/>
      <stop offset="1" stop-color="#4361EE" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="wave2" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(150 250) rotate(90) scale(200 300)">
      <stop stop-color="#3A0CA3" stop-opacity="0.3"/>
      <stop offset="1" stop-color="#3A0CA3" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="wave3" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(450 100) rotate(90) scale(200 250)">
      <stop stop-color="#F72585" stop-opacity="0.3"/>
      <stop offset="1" stop-color="#F72585" stop-opacity="0"/>
    </radialGradient>
    
    <linearGradient id="profile-gradient" x1="120" y1="20" x2="280" y2="180" gradientUnits="userSpaceOnUse">
      <stop stop-color="#4361EE"/>
      <stop offset="1" stop-color="#3A0CA3"/>
    </linearGradient>
  </defs>
</svg> 