[build]
  command = "./scripts/netlify-build.sh"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--unsafe-perm=true"
  NETLIFY_USE_PNPM = "true"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Ensure templates directory is included
[[plugins]]
  package = "netlify-plugin-inline-source-content"

  [plugins.inputs]
    include = ["templates/**/*"]

# Handle 404s properly
[[redirects]]
  from = "/*"
  to = "/_not-found"
  status = 404 