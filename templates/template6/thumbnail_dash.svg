<svg width="640" height="360" viewBox="0 0 640 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="640" height="360" fill="#121212"/>
  
  <!-- Geometric Background Simulation -->
  <g opacity="0.2">
    <!-- Circles -->
    <circle cx="50" cy="50" r="20" fill="#6c63ff" opacity="0.15"/>
    <circle cx="150" cy="100" r="15" fill="#5a54d4" opacity="0.1"/>
    <circle cx="400" cy="80" r="25" fill="#6c63ff" opacity="0.12"/>
    <circle cx="500" cy="200" r="18" fill="#ff6584" opacity="0.08"/>
    <circle cx="120" cy="280" r="22" fill="#6c63ff" opacity="0.15"/>
    <circle cx="580" cy="300" r="12" fill="#5a54d4" opacity="0.1"/>
    
    <!-- Triangles -->
    <path d="M250 70 L270 100 L230 100 Z" fill="#6c63ff" opacity="0.12"/>
    <path d="M480 150 L505 185 L455 185 Z" fill="#8a84ff" opacity="0.1"/>
    <path d="M200 250 L220 290 L180 290 Z" fill="#ff6584" opacity="0.08"/>
    <path d="M350 320 L365 345 L335 345 Z" fill="#5a54d4" opacity="0.15"/>
    
    <!-- Squares -->
    <rect x="320" y="30" width="30" height="30" fill="#ff6584" opacity="0.1"/>
    <rect x="520" y="120" width="25" height="25" fill="#6c63ff" opacity="0.12"/>
    <rect x="80" cy="180" width="20" height="20" fill="#8a84ff" opacity="0.08"/>
    <rect x="380" y="240" width="35" height="35" fill="#5a54d4" opacity="0.1"/>
    
    <!-- Pentagons -->
    <path d="M420 180 L435 195 L430 215 L410 215 L405 195 Z" fill="#6c63ff" opacity="0.15"/>
    <path d="M100 130 L115 145 L110 165 L90 165 L85 145 Z" fill="#ff6584" opacity="0.1"/>
    <path d="M280 220 L295 235 L290 255 L270 255 L265 235 Z" fill="#8a84ff" opacity="0.12"/>
    <path d="M550 50 L565 65 L560 85 L540 85 L535 65 Z" fill="#5a54d4" opacity="0.08"/>
  </g>
  
  <!-- Navbar -->
  <rect x="0" y="0" width="640" height="60" fill="#1E1E1E"/>
  
  <!-- Logo -->
  <rect x="20" y="15" width="30" height="30" rx="4" fill="none" stroke="#6c63ff" stroke-width="2"/>
  <text x="35" y="35" font-family="Arial, sans-serif" font-size="16" fill="#6c63ff">JD</text>
  
  <!-- Nav Links -->
  <text x="100" y="35" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Home</text>
  <text x="160" y="35" font-family="Arial, sans-serif" font-size="14" fill="#6c63ff">About</text>
  <text x="220" y="35" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Skills</text>
  <text x="280" y="35" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Projects</text>
  
  <!-- Contact Button -->
  <rect x="560" y="20" width="60" height="25" rx="4" fill="#6c63ff"/>
  <text x="590" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Contact</text>
  
  <!-- Theme Toggle -->
  <circle cx="530" cy="30" r="12" fill="#2D2D2D"/>
  <path d="M530 24 L530 36 M524 30 L536 30" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Profile Section -->
  <g transform="translate(80, 110)">
    <!-- Profile Image -->
    <circle cx="60" cy="60" r="60" fill="#6c63ff"/>
    <text x="60" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">JD</text>
    
    <!-- Profile Info -->
    <text x="170" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">John Doe</text>
    <text x="170" y="70" font-family="Arial, sans-serif" font-size="16" fill="white">Web <tspan fill="#6c63ff">Developer</tspan></text>
    
    <!-- Bio Text -->
    <rect x="170" y="90" width="260" height="5" rx="2.5" fill="#666666" opacity="0.6"/>
    <rect x="170" y="105" width="220" height="5" rx="2.5" fill="#666666" opacity="0.6"/>
    <rect x="170" y="120" width="240" height="5" rx="2.5" fill="#666666" opacity="0.6"/>
    
    <!-- Buttons -->
    <rect x="170" y="140" width="100" height="30" rx="4" fill="#6c63ff"/>
    <text x="220" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Contact</text>
    
    <rect x="280" y="140" width="120" height="30" rx="4" fill="transparent" stroke="#333333" stroke-width="1"/>
    <text x="340" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Download CV</text>
  </g>
  
  <!-- About Section Preview -->
  <rect x="80" y="250" width="220" height="80" rx="8" fill="#1e1e1e"/>
  <circle cx="110" cy="280" r="20" fill="#6c63ff"/>
  <text x="110" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="white">@</text>
  <rect x="140" y="270" width="140" height="5" rx="2.5" fill="#666666" opacity="0.6"/>
  <rect x="140" y="285" width="100" height="5" rx="2.5" fill="#666666" opacity="0.6"/>
  
  <!-- Code Block Preview -->
  <rect x="340" y="250" width="220" height="80" rx="8" fill="#1e1e1e"/>
  <rect x="340" y="250" width="220" height="25" rx="8 8 0 0" fill="#2d2d2d"/>
  <text x="355" y="267" font-family="monospace" font-size="12" fill="#e9ecef">about_me.js</text>
  <circle cx="540" cy="262" r="4" fill="#ff5f57"/>
  <circle cx="525" cy="262" r="4" fill="#ffbd2e"/>
  <circle cx="510" cy="262" r="4" fill="#28c940"/>
  <text x="355" y="295" font-family="monospace" font-size="12" fill="#e9ecef">const about = {</text>
  <text x="355" y="315" font-family="monospace" font-size="12" fill="#e9ecef">  name: "John Doe"</text>
</svg> 