<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template 4 Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', 'Inter', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .preview-container {
            width: 300px;
            height: 400px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            position: relative;
        }
        .preview-header {
            background: linear-gradient(90deg, #3a86ff 0%, #4361ee 100%);
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .profile-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3a86ff;
            font-weight: bold;
            font-size: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .preview-name {
            font-weight: bold;
            font-size: 16px;
            color: white;
        }
        .preview-title {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
        }
        .preview-nav {
            display: flex;
            gap: 15px;
            padding: 10px 15px;
            background-color: #1a1a2e;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .nav-item {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
            position: relative;
        }
        .nav-item.active {
            color: white;
        }
        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #3a86ff 0%, #4361ee 100%);
        }
        .preview-section {
            padding: 15px;
            background-color: #16161f;
            margin-bottom: 1px;
            color: #e6e6e6;
        }
        .section-title {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 15px;
            color: #3a86ff;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 40px;
            height: 3px;
            background: linear-gradient(90deg, #3a86ff 0%, #4361ee 100%);
            border-radius: 2px;
        }
        .preview-content {
            font-size: 11px;
            color: #a8a8b3;
            line-height: 1.4;
        }
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 15px;
        }
        .skill-box {
            background-color: rgba(58, 134, 255, 0.1);
            border-radius: 8px;
            padding: 8px;
            text-align: center;
            font-size: 10px;
            border: 1px solid rgba(58, 134, 255, 0.2);
            color: #e6e6e6;
            transition: all 0.3s ease;
        }
        .skill-box:hover {
            transform: translateY(-2px);
            background-color: rgba(58, 134, 255, 0.2);
        }
        .project-card {
            margin-top: 15px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .project-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .project-img {
            height: 60px;
            background: linear-gradient(45deg, #3a86ff, #4361ee);
            position: relative;
            overflow: hidden;
        }
        .project-img::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to top, rgba(22, 22, 31, 0.8), transparent);
        }
        .project-info {
            padding: 10px;
            background-color: rgba(33, 33, 43, 0.8);
        }
        .project-name {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #e6e6e6;
        }
        .project-desc {
            font-size: 10px;
            color: #a8a8b3;
        }
        .project-links {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }
        .project-link {
            font-size: 9px;
            padding: 3px 6px;
            background-color: transparent;
            border: 1px solid #3a86ff;
            color: #3a86ff;
            border-radius: 12px;
            text-align: center;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <div class="preview-header">
            <div class="profile-circle">JD</div>
            <div>
                <div class="preview-name">John Doe</div>
                <div class="preview-title">Full Stack Developer</div>
            </div>
        </div>
        <div class="preview-nav">
            <div class="nav-item active">Home</div>
            <div class="nav-item">About</div>
            <div class="nav-item">Skills</div>
            <div class="nav-item">Projects</div>
        </div>
        <div class="preview-section">
            <div class="section-title">About Me</div>
            <div class="preview-content">
                Passionate developer with 5+ years of experience building web applications.
            </div>
        </div>
        <div class="preview-section">
            <div class="section-title">Skills</div>
            <div class="skills-grid">
                <div class="skill-box">React</div>
                <div class="skill-box">Node.js</div>
                <div class="skill-box">Python</div>
                <div class="skill-box">Firebase</div>
                <div class="skill-box">MongoDB</div>
                <div class="skill-box">TypeScript</div>
            </div>
        </div>
        <div class="preview-section">
            <div class="section-title">Projects</div>
            <div class="project-card">
                <div class="project-img"></div>
                <div class="project-info">
                    <div class="project-name">E-Commerce App</div>
                    <div class="project-desc">Built with React, Firebase and Stripe</div>
                    <div class="project-links">
                        <div class="project-link">GitHub</div>
                        <div class="project-link">View Report</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
