<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>srf | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <a href="#" class="logo">srf</a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="skills.html">Skills</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <button class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
            <div class="nav-buttons">
                <button class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="home">
        <div class="particles-container" id="particles-js"></div>
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title">Hello, I'm <span>srf</span></h1>
                <p class="hero-subtitle">AI Engineer</p>
                <div class="hero-buttons">
                    <a href="contact.html" class="btn">Contact Me</a>
                    <a href="{{cv}}" class="btn" target="_blank" rel="noopener noreferrer">Download CV</a>
                    
                    <div class="section-buttons">
                        <a href="about.html" class="section-btn">About Me</a>
                        <a href="skills.html" class="section-btn">My Skills</a>
                        <a href="projects.html" class="section-btn">My Projects</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <p class="footer-text">Let's connect and build something amazing together!</p>
                <div class="footer-links">
                    <a href="index.html" class="footer-link">Home</a>
                    <a href="about.html" class="footer-link">About</a>
                    <a href="skills.html" class="footer-link">Skills</a>
                    <a href="projects.html" class="footer-link">Projects</a>
                    <a href="contact.html" class="footer-link">Contact</a>
                </div>
                <div class="footer-social">
                    {{#each social}}
                    <a href="{{this.url}}" class="social-link" target="_blank" rel="noopener noreferrer">
                        <i class="{{this.icon}}"></i>
                    </a>
                    {{/each}}
                </div>
                <p class="copyright">&copy; <span id="current-year"></span> srf. All rights reserved.</p>
            </div>
        </div>
        <a href="#home" class="back-to-top">
            <i class="fas fa-arrow-up"></i>
        </a>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
document.addEventListener("DOMContentLoaded", () => {
  // Theme toggle functionality
  const themeToggleBtn = document.querySelector(".theme-toggle");
  const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");

  // Check for saved theme preference or use system preference
  const savedTheme = localStorage.getItem("theme");
  if (savedTheme === "dark" || (!savedTheme && prefersDarkScheme.matches)) {
    document.documentElement.classList.add("dark-theme");
  }

  // Toggle theme
  if (themeToggleBtn) {
    themeToggleBtn.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark-theme");
      const isDark = document.documentElement.classList.contains("dark-theme");
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });
  }

  // Mobile menu functionality
  const mobileMenuBtn = document.querySelector(".mobile-menu-btn");
  const navLinks = document.querySelector(".nav-links");
  
  if (mobileMenuBtn && navLinks) {
    mobileMenuBtn.addEventListener("click", () => {
      navLinks.classList.toggle("active");
      mobileMenuBtn.classList.toggle("active");
    });
  }

  // Back to top button
  const backToTopBtn = document.querySelector(".back-to-top");
  
  if (backToTopBtn) {
    window.addEventListener("scroll", () => {
      if (window.scrollY > 300) {
        backToTopBtn.classList.add("visible");
      } else {
        backToTopBtn.classList.remove("visible");
      }
    });
  }

  // Project filtering
  const filterBtns = document.querySelectorAll(".filter-btn");
  const projectCards = document.querySelectorAll(".project-card");
  
  if (filterBtns.length > 0 && projectCards.length > 0) {
    filterBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        // Remove active class from all buttons
        filterBtns.forEach(b => b.classList.remove("active"));
        
        // Add active class to clicked button
        btn.classList.add("active");
        
        const filterValue = btn.getAttribute("data-filter");
        
        // Show/hide projects based on filter
        projectCards.forEach(card => {
          if (filterValue === "all" || card.getAttribute("data-category") === filterValue) {
            card.style.display = "block";
          } else {
            card.style.display = "none";
          }
        });
      });
    });
  }

  // Initialize particles.js
  if (document.getElementById("particles-js")) {
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 80,
          density: {
            enable: true,
            value_area: 800,
          },
        },
        color: {
          value: getComputedStyle(document.documentElement).getPropertyValue("--primary-color").trim(),
        },
        shape: {
          type: "circle",
        },
        opacity: {
          value: 0.5,
          random: false,
        },
        size: {
          value: 3,
          random: true,
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: getComputedStyle(document.documentElement).getPropertyValue("--primary-color").trim(),
          opacity: 0.4,
          width: 1,
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false,
        },
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: {
            enable: true,
            mode: "grab",
          },
          onclick: {
            enable: true,
            mode: "push",
          },
          resize: true,
        },
        modes: {
          grab: {
            distance: 140,
            line_linked: {
              opacity: 1,
            },
          },
          bubble: {
            distance: 400,
            size: 40,
            duration: 2,
            opacity: 8,
            speed: 3,
          },
          repulse: {
            distance: 200,
            duration: 0.4,
          },
          push: {
            particles_nb: 4,
          },
          remove: {
            particles_nb: 2,
          },
        },
      },
      retina_detect: true,
    });
  }

  // Set current year in footer
  const yearElement = document.getElementById('current-year');
  if (yearElement) {
    yearElement.textContent = new Date().getFullYear();
  }

  // Update particles color when theme changes
  const observer = new MutationObserver(function(mutations) {
    mutations.forEach(function(mutation) {
      if (mutation.attributeName === "class" && document.getElementById('particles-js')) {
        if (window.pJSDom && window.pJSDom[0]) {
          const newColor = getComputedStyle(document.documentElement).getPropertyValue('--primary-color').trim();
          window.pJSDom[0].pJS.particles.color.value = newColor;
          window.pJSDom[0].pJS.particles.line_linked.color = newColor;
          window.pJSDom[0].pJS.fn.particlesRefresh();
        }
      }
    });
  });

  observer.observe(document.documentElement, { attributes: true });

  // Contact form handling
  const contactForm = document.getElementById('contact-form');
  if (contactForm) {
    contactForm.addEventListener('submit', function(e) {
      e.preventDefault();
      // This would normally send the form data to a server
      alert('Thank you! Your message has been sent.');
      contactForm.reset();
    });
  }
}); 
</script>
</body>
</html>
