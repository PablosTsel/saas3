<svg width="300" height="400" viewBox="0 0 300 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#121212"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="300" height="60" fill="#1e1e1e" fill-opacity="0.9"/>
  
  <!-- Logo -->
  <text x="25" y="35" font-family="Arial" font-size="18" font-weight="bold" fill="#ffffff">
    <tspan fill="#ff4d5a">JD</tspan>Portfolio
  </text>
  
  <!-- Navigation -->
  <circle cx="265" cy="30" r="15" fill="#1e1e1e"/>
  <path d="M265 24 L265 36" stroke="#e0e0e0" stroke-width="2" stroke-linecap="round"/>
  <path d="M259 30 L271 30" stroke="#e0e0e0" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Hero Section -->
  <rect x="20" y="80" width="120" height="20" rx="2" fill="#888888"/>
  <rect x="20" y="110" width="160" height="35" rx="2" fill="#ffffff"/>
  <rect x="20" y="155" width="120" height="20" rx="2" fill="#ff4d5a"/>
  <rect x="20" y="185" width="180" height="10" rx="2" fill="#888888"/>
  <rect x="20" y="200" width="160" height="10" rx="2" fill="#888888"/>
  
  <!-- Hero Buttons -->
  <rect x="20" y="225" width="80" height="30" rx="15" fill="#ff4d5a"/>
  <rect x="110" y="225" width="80" height="30" rx="15" fill="none" stroke="#888888" stroke-width="1"/>
  
  <!-- Hero Image -->
  <rect x="200" y="100" width="80" height="120" rx="10" fill="#1e1e1e"/>
  <text x="240" y="160" font-family="Arial" font-size="32" font-weight="bold" fill="#ff4d5a" text-anchor="middle">JD</text>
  
  <!-- Experience Badge -->
  <circle cx="195" cy="205" r="25" fill="url(#experience-gradient)"/>
  <text x="195" y="203" font-family="Arial" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">PRO</text>
  <text x="195" y="213" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle">DEVELOPER</text>
  
  <!-- Skills Section -->
  <rect x="20" y="280" width="75" height="25" rx="4" fill="#1e1e1e" stroke="#333333" stroke-width="1"/>
  <text x="57.5" y="297" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">Skills</text>
  
  <rect x="105" y="280" width="75" height="25" rx="4" fill="#1e1e1e" stroke="#333333" stroke-width="1"/>
  <text x="142.5" y="297" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">Projects</text>
  
  <rect x="190" y="280" width="75" height="25" rx="4" fill="#ff4d5a" stroke="#ff4d5a" stroke-width="1"/>
  <text x="227.5" y="297" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">Contact</text>
  
  <!-- Project Cards -->
  <rect x="20" y="320" width="125" height="60" rx="8" fill="#1e1e1e"/>
  <rect x="20" y="320" width="125" height="35" rx="8 8 0 0" fill="#333333"/>
  <rect x="30" y="365" width="80" height="8" rx="2" fill="#888888"/>
  
  <rect x="155" y="320" width="125" height="60" rx="8" fill="#1e1e1e"/>
  <rect x="155" y="320" width="125" height="35" rx="8 8 0 0" fill="#333333"/>
  <rect x="165" y="365" width="80" height="8" rx="2" fill="#888888"/>
  
  <!-- Social Links -->
  <circle cx="30" cy="180" r="10" fill="#1e1e1e"/>
  <circle cx="30" cy="210" r="10" fill="#1e1e1e"/>
  <circle cx="30" cy="240" r="10" fill="#1e1e1e"/>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="experience-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff4d5a"/>
      <stop offset="100%" stop-color="#7000ff"/>
    </linearGradient>
  </defs>
</svg> 