<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- Background -->
  <rect width="800" height="450" fill="#0f172a" />
  
  <!-- Gradient Wave Animation Representation -->
  <ellipse cx="400" cy="225" rx="380" ry="200" fill="#6d28d9" opacity="0.1" />
  <ellipse cx="350" cy="225" rx="320" ry="160" fill="#10b981" opacity="0.1" />
  <ellipse cx="450" cy="225" rx="300" ry="140" fill="#0ea5e9" opacity="0.1" />
  <ellipse cx="400" cy="225" rx="280" ry="120" fill="#f97316" opacity="0.1" />
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="70" fill="#1e293b" />
  <circle cx="40" cy="35" r="20" fill="#6d28d9" />
  <text x="75" y="40" font-family="Arial" font-size="16" fill="#f8fafc">John Doe</text>
  
  <!-- Navigation Links -->
  <text x="400" y="40" font-family="Arial" font-size="14" fill="#f8fafc" text-anchor="middle">Home</text>
  <text x="470" y="40" font-family="Arial" font-size="14" fill="#94a3b8" text-anchor="middle">About</text>
  <text x="540" y="40" font-family="Arial" font-size="14" fill="#94a3b8" text-anchor="middle">Skills</text>
  <text x="610" y="40" font-family="Arial" font-size="14" fill="#94a3b8" text-anchor="middle">Projects</text>
  <text x="680" y="40" font-family="Arial" font-size="14" fill="#94a3b8" text-anchor="middle">Contact</text>
  
  <!-- Hero Section -->
  <text x="100" y="140" font-family="Arial" font-size="16" fill="#94a3b8">Hello, I'm</text>
  <text x="100" y="180" font-family="Arial" font-size="28" font-weight="bold" fill="#6d28d9">John Doe</text>
  <text x="100" y="220" font-family="Arial" font-size="22" fill="#10b981">AI Engineer</text>
  <text x="100" y="260" font-family="Arial" font-size="14" fill="#e2e8f0" width="300">I'm a skilled AI Engineer with a passion for developing innovative solutions.</text>
  
  <!-- Buttons -->
  <rect x="100" y="290" width="140" height="40" rx="6" fill="url(#gradient1)" />
  <text x="170" y="315" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Download CV</text>
  
  <rect x="260" y="290" width="140" height="40" rx="6" fill="none" stroke="#6d28d9" stroke-width="2" />
  <text x="330" y="315" font-family="Arial" font-size="14" fill="#6d28d9" text-anchor="middle">Contact Me</text>
  
  <!-- Profile Image -->
  <circle cx="600" cy="180" r="80" fill="#1e293b" stroke="#6d28d9" stroke-width="4" />
  <text x="600" y="195" font-family="Arial" font-size="40" fill="#6d28d9" text-anchor="middle">JD</text>
  
  <!-- Skills Section Representation -->
  <rect x="50" y="350" width="80" height="80" rx="6" fill="#1e293b" />
  <rect x="150" y="350" width="80" height="80" rx="6" fill="#1e293b" />
  <rect x="250" y="350" width="80" height="80" rx="6" fill="#1e293b" />
  <rect x="350" y="350" width="80" height="80" rx="6" fill="#1e293b" />
  <rect x="450" y="350" width="80" height="80" rx="6" fill="#1e293b" />
  <rect x="550" y="350" width="80" height="80" rx="6" fill="#1e293b" />
  <rect x="650" y="350" width="80" height="80" rx="6" fill="#1e293b" />
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6d28d9" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
  </defs>
</svg> 