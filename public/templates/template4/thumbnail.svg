<svg width="300" height="400" viewBox="0 0 300 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#ffffff" />
  
  <!-- Header -->
  <rect x="0" y="0" width="300" height="50" fill="#ffffff" />
  <text x="20" y="30" font-family="'Cormorant Garamond', serif" font-size="18" font-weight="500" letter-spacing="3" fill="#333333">EMMA ROSE</text>
  <text x="280" y="30" font-family="'Montserrat', sans-serif" font-size="14" text-anchor="end" fill="#333333">≡</text>
  
  <!-- Hero Image -->
  <rect x="0" y="50" width="300" height="150" fill="#f5f5f5" />
  <rect x="20" y="70" width="260" height="110" fill="#e0e0e0" />
  
  <!-- Overlay with Text -->
  <rect x="0" y="50" width="300" height="150" fill="rgba(0,0,0,0.3)" />
  <text x="150" y="120" font-family="'Cormorant Garamond', serif" font-size="28" font-weight="400" text-anchor="middle" fill="#ffffff">Emma Rose</text>
  <text x="150" y="145" font-family="'Montserrat', sans-serif" font-size="10" font-weight="300" text-transform="uppercase" letter-spacing="2" text-anchor="middle" fill="#ffffff">Fashion Model &amp; Artist</text>
  
  <!-- Portfolio Section -->
  <text x="20" y="230" font-family="'Montserrat', sans-serif" font-size="8" font-weight="500" text-transform="uppercase" letter-spacing="1" fill="#d4af37">PORTFOLIO</text>
  <text x="20" y="250" font-family="'Cormorant Garamond', serif" font-size="18" font-weight="400" fill="#333333">Featured Collections</text>
  <line x1="20" y1="260" x2="60" y2="260" stroke="#d4af37" stroke-width="1" />
  
  <!-- Portfolio Grid -->
  <rect x="20" y="280" width="80" height="100" fill="#f5f5f5" />
  <rect x="110" y="280" width="80" height="100" fill="#f5f5f5" />
  <rect x="200" y="280" width="80" height="100" fill="#f5f5f5" />
  
  <!-- Gold Accents -->
  <rect x="20" y="280" width="80" height="100" fill="rgba(212,175,55,0.1)" />
  <rect x="110" y="280" width="80" height="100" fill="rgba(212,175,55,0.1)" />
  <rect x="200" y="280" width="80" height="100" fill="rgba(212,175,55,0.1)" />
  
  <!-- Footer -->
  <rect x="0" y="390" width="300" height="10" fill="#f9f9f9" />
  <text x="150" y="397" font-family="'Montserrat', sans-serif" font-size="6" text-anchor="middle" fill="#777777">© 2023 Emma Rose</text>
  
  <!-- Gold Decorative Element -->
  <circle cx="150" cy="270" r="3" fill="#d4af37" />
</svg>
