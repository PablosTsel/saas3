<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
  <!-- Background -->
  <rect width="300" height="400" fill="#f9fafb" />
  
  <!-- Header -->
  <rect x="0" y="0" width="300" height="80" fill="#ffffff" />
  <rect x="0" y="79" width="300" height="1" fill="#e5e7eb" />
  
  <!-- Profile circle -->
  <circle cx="40" cy="40" r="25" fill="url(#gradient)" />
  <text x="40" y="47" font-family="Arial" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">JD</text>
  
  <!-- Name and title -->
  <text x="80" y="35" font-family="Arial" font-size="16" font-weight="bold" fill="#1f2937">John Doe</text>
  <text x="80" y="55" font-family="Arial" font-size="12" fill="#4b5563">Full Stack Developer</text>
  
  <!-- Navigation -->
  <rect x="0" y="80" width="300" height="40" fill="#ffffff" />
  <rect x="0" y="119" width="300" height="1" fill="#e5e7eb" />
  <text x="30" y="105" font-family="Arial" font-size="12" fill="#4b5563">About</text>
  <text x="80" y="105" font-family="Arial" font-size="12" fill="#4b5563">Skills</text>
  <text x="130" y="105" font-family="Arial" font-size="12" fill="#4b5563">Experience</text>
  <text x="210" y="105" font-family="Arial" font-size="12" fill="#4b5563">Projects</text>
  
  <!-- About section -->
  <rect x="0" y="120" width="300" height="100" fill="#ffffff" />
  <text x="20" y="145" font-family="Arial" font-size="18" font-weight="bold" fill="#1f2937">About Me</text>
  <rect x="20" y="155" width="50" height="3" fill="#4f46e5" />
  <rect x="20" y="170" width="260" height="3" fill="#e5e7eb" />
  <rect x="20" y="180" width="220" height="3" fill="#e5e7eb" />
  <rect x="20" y="190" width="240" height="3" fill="#e5e7eb" />
  
  <!-- Skills section -->
  <rect x="0" y="220" width="300" height="80" fill="#ffffff" />
  <text x="20" y="245" font-family="Arial" font-size="18" font-weight="bold" fill="#1f2937">Skills</text>
  <rect x="20" y="255" width="50" height="3" fill="#4f46e5" />
  
  <!-- Skill boxes -->
  <rect x="20" y="270" width="75" height="30" rx="4" fill="#ffffff" stroke="#e5e7eb" />
  <text x="57.5" y="290" font-family="Arial" font-size="10" fill="#1f2937" text-anchor="middle">React</text>
  
  <rect x="105" y="270" width="75" height="30" rx="4" fill="#ffffff" stroke="#e5e7eb" />
  <text x="142.5" y="290" font-family="Arial" font-size="10" fill="#1f2937" text-anchor="middle">Node.js</text>
  
  <rect x="190" y="270" width="75" height="30" rx="4" fill="#ffffff" stroke="#e5e7eb" />
  <text x="227.5" y="290" font-family="Arial" font-size="10" fill="#1f2937" text-anchor="middle">TypeScript</text>
  
  <!-- Project section -->
  <rect x="0" y="300" width="300" height="100" fill="#ffffff" />
  <text x="20" y="325" font-family="Arial" font-size="18" font-weight="bold" fill="#1f2937">Projects</text>
  <rect x="20" y="335" width="50" height="3" fill="#4f46e5" />
  
  <!-- Project card -->
  <rect x="20" y="350" width="260" height="40" rx="4" fill="#ffffff" stroke="#e5e7eb" />
  <rect x="20" y="350" width="60" height="40" rx="4" fill="#e0e7ff" />
  <text x="100" y="368" font-family="Arial" font-size="12" font-weight="bold" fill="#1f2937">E-Commerce App</text>
  <text x="100" y="382" font-family="Arial" font-size="9" fill="#4b5563">React, Firebase, Stripe</text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
  </defs>
</svg> 