<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- Dark Background -->
  <rect width="800" height="450" fill="#0f0f0f" />
  
  <!-- Grain Texture -->
  <rect width="800" height="450" fill="url(#grain)" opacity="0.05" />
  
  <!-- Subtle Gradient Background -->
  <circle cx="400" cy="225" r="350" fill="url(#gradient)" opacity="0.1" />
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="70" fill="#1a1a1a" fill-opacity="0.8" />
  <text x="40" y="45" font-family="Arial" font-size="24" fill="#6dc0ea" font-weight="bold">JD</text>
  
  <!-- Navigation Links -->
  <text x="420" y="45" font-family="Arial" font-size="14" fill="#f0f0f0" text-anchor="middle">Home</text>
  <text x="500" y="45" font-family="Arial" font-size="14" fill="#b0b0b0" text-anchor="middle">About</text>
  <text x="580" y="45" font-family="Arial" font-size="14" fill="#b0b0b0" text-anchor="middle">Skills</text>
  <text x="660" y="45" font-family="Arial" font-size="14" fill="#b0b0b0" text-anchor="middle">Projects</text>
  <text x="740" y="45" font-family="Arial" font-size="14" fill="#b0b0b0" text-anchor="middle">Contact</text>
  
  <!-- Hero Section -->
  <text x="100" y="150" font-family="Arial" font-size="40" font-weight="bold" fill="url(#text-gradient)">John Doe</text>
  <text x="100" y="190" font-family="Arial" font-size="22" fill="#6dc0ea">UI/UX Designer</text>
  <text x="100" y="230" font-family="Arial" font-size="14" fill="#b0b0b0" width="350">Creating beautiful and functional digital experiences with attention to detail.</text>
  
  <!-- Buttons -->
  <rect x="100" y="260" width="120" height="40" rx="5" fill="#6dc0ea" />
  <text x="160" y="285" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Contact</text>
  
  <rect x="230" y="260" width="120" height="40" rx="5" fill="none" stroke="#b0b0b0" />
  <text x="290" y="285" font-family="Arial" font-size="14" fill="#f0f0f0" text-anchor="middle">Resume</text>
  
  <!-- Profile Image -->
  <circle cx="580" cy="180" r="100" fill="#1a1a1a" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
  <text x="580" y="200" font-family="Arial" font-size="70" fill="url(#avatar-gradient)" text-anchor="middle">JD</text>
  
  <!-- Section Title Example -->
  <text x="100" y="380" font-family="Arial" font-size="24" font-weight="bold" fill="#f0f0f0"><tspan fill="#6dc0ea" font-family="monospace" font-size="16">01</tspan> About</text>
  
  <!-- Skill Cards -->
  <rect x="550" y="340" width="80" height="80" rx="5" fill="#1a1a1a" />
  <rect x="640" y="340" width="80" height="80" rx="5" fill="#1a1a1a" />
  <rect x="730" y="340" width="80" height="80" rx="5" fill="#1a1a1a" />
  
  <!-- Defs for patterns and gradients -->
  <defs>
    <pattern id="grain" patternUnits="userSpaceOnUse" width="100" height="100" patternTransform="scale(0.5)">
      <rect width="100%" height="100%" fill="#ffffff" />
      <rect width="100%" height="100%" fill="#0f0f0f" opacity="0.95" />
    </pattern>
    
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f0f0f0" />
      <stop offset="100%" stop-color="#6dc0ea" />
    </linearGradient>
    
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6dc0ea" />
      <stop offset="100%" stop-color="#0f0f0f" />
    </linearGradient>
    
    <linearGradient id="avatar-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6dc0ea" />
      <stop offset="100%" stop-color="#91d4f5" />
    </linearGradient>
  </defs>
</svg> 