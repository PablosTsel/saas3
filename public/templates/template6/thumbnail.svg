<svg width="300" height="400" viewBox="0 0 300 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="300" height="400" fill="url(#bg-gradient)" />
  
  <!-- Background shapes -->
  <circle cx="50" cy="350" r="100" fill="url(#shape1-gradient)" opacity="0.4" />
  <circle cx="250" cy="50" r="100" fill="url(#shape2-gradient)" opacity="0.4" />
  
  <!-- Header with glassmorphism -->
  <rect x="0" y="0" width="300" height="60" fill="white" fill-opacity="0.1" />
  <rect x="0" y="0" width="300" height="60" stroke="white" stroke-opacity="0.2" />
  
  <!-- Logo -->
  <text x="25" y="38" font-family="'Outfit', sans-serif" font-size="16" font-weight="600" fill="white">John Doe</text>
  
  <!-- Navigation -->
  <text x="125" y="35" font-family="'Poppins', sans-serif" font-size="9" fill="white">Home</text>
  <text x="155" y="35" font-family="'Poppins', sans-serif" font-size="9" fill="white">About</text>
  <text x="185" y="35" font-family="'Poppins', sans-serif" font-size="9" fill="white">Projects</text>
  <text x="225" y="35" font-family="'Poppins', sans-serif" font-size="9" fill="white">Contact</text>
  
  <!-- Theme toggle button -->
  <circle cx="265" cy="30" r="12" fill="white" fill-opacity="0.1" />
  <text x="265" y="34" font-family="sans-serif" font-size="10" fill="white" text-anchor="middle">☾</text>
  
  <!-- Hero Section -->
  <g>
    <!-- Hero content -->
    <text x="25" y="100" font-family="'Outfit', sans-serif" font-size="12" fill="white">Hi, I'm</text>
    <text x="25" y="125" font-family="'Outfit', sans-serif" font-size="24" font-weight="700" fill="white">John Doe</text>
    <text x="25" y="145" font-family="'Poppins', sans-serif" font-size="12" fill="white">Product Designer</text>
    <text x="25" y="165" font-family="'Poppins', sans-serif" font-size="8" fill="white" opacity="0.8">Passionate about creating amazing experiences</text>
    
    <!-- CTA Buttons with glassmorphism -->
    <rect x="25" y="180" width="90" height="30" rx="6" fill="url(#button-gradient)" />
    <text x="70" y="198" font-family="'Poppins', sans-serif" font-size="9" fill="white" text-anchor="middle">Get in Touch</text>
    
    <rect x="125" y="180" width="90" height="30" rx="6" stroke="white" stroke-opacity="0.5" fill="white" fill-opacity="0.1" />
    <text x="170" y="198" font-family="'Poppins', sans-serif" font-size="9" fill="white" text-anchor="middle">Download CV</text>
    
    <!-- Glassmorphism profile card -->
    <rect x="175" y="90" width="100" height="140" rx="10" fill="white" fill-opacity="0.15" />
    <rect x="175" y="90" width="100" height="140" rx="10" stroke="white" stroke-opacity="0.2" />
    
    <!-- Profile placeholder -->
    <circle cx="225" cy="140" r="30" fill="white" fill-opacity="0.1" />
    <text x="225" y="145" font-family="'Outfit', sans-serif" font-size="20" fill="white" text-anchor="middle">JD</text>
    
    <!-- Profile info -->
    <text x="225" y="190" font-family="'Outfit', sans-serif" font-size="12" fill="white" text-anchor="middle">John Doe</text>
    <text x="225" y="205" font-family="'Poppins', sans-serif" font-size="8" fill="white" opacity="0.8" text-anchor="middle">Product Designer</text>
  </g>
  
  <!-- About Section -->
  <g>
    <!-- Section header -->
    <text x="25" y="255" font-family="'Outfit', sans-serif" font-size="16" font-weight="600" fill="white">About Me</text>
    <text x="25" y="270" font-family="'Poppins', sans-serif" font-size="8" fill="white" opacity="0.8">Get to know me better</text>
    
    <!-- About glass card -->
    <rect x="25" y="280" width="150" height="80" rx="8" fill="white" fill-opacity="0.15" />
    <rect x="25" y="280" width="150" height="80" rx="8" stroke="white" stroke-opacity="0.2" />
    <text x="35" y="300" font-family="'Poppins', sans-serif" font-size="7" fill="white" opacity="0.8">I'm a product designer with 5 years</text>
    <text x="35" y="310" font-family="'Poppins', sans-serif" font-size="7" fill="white" opacity="0.8">of experience creating intuitive and</text>
    <text x="35" y="320" font-family="'Poppins', sans-serif" font-size="7" fill="white" opacity="0.8">engaging digital experiences.</text>
    
    <g>
      <text x="35" y="340" font-family="'Poppins', sans-serif" font-size="7" font-weight="600" fill="white">Email:</text>
      <text x="70" y="340" font-family="'Poppins', sans-serif" font-size="7" fill="white" opacity="0.8">john@doe.com</text>
    </g>
    <g>
      <text x="35" y="350" font-family="'Poppins', sans-serif" font-size="7" font-weight="600" fill="white">Phone:</text>
      <text x="70" y="350" font-family="'Poppins', sans-serif" font-size="7" fill="white" opacity="0.8">555-123-4567</text>
    </g>
    
    <!-- Stats card -->
    <rect x="185" y="280" width="90" height="80" rx="8" fill="white" fill-opacity="0.15" />
    <rect x="185" y="280" width="90" height="80" rx="8" stroke="white" stroke-opacity="0.2" />
    
    <circle cx="210" cy="300" r="10" fill="url(#button-gradient)" />
    <text x="210" y="303" font-family="sans-serif" font-size="8" fill="white" text-anchor="middle">⚑</text>
    
    <text x="230" y="295" font-family="'Outfit', sans-serif" font-size="12" font-weight="600" fill="white">5+</text>
    <text x="230" y="305" font-family="'Poppins', sans-serif" font-size="6" fill="white" opacity="0.8">Years of</text>
    <text x="230" y="313" font-family="'Poppins', sans-serif" font-size="6" fill="white" opacity="0.8">Experience</text>
    
    <circle cx="210" cy="340" r="10" fill="url(#button-gradient)" />
    <text x="210" y="343" font-family="sans-serif" font-size="8" fill="white" text-anchor="middle">⌘</text>
    
    <text x="230" y="335" font-family="'Outfit', sans-serif" font-size="12" font-weight="600" fill="white">20+</text>
    <text x="230" y="345" font-family="'Poppins', sans-serif" font-size="6" fill="white" opacity="0.8">Projects</text>
    <text x="230" y="353" font-family="'Poppins', sans-serif" font-size="6" fill="white" opacity="0.8">Completed</text>
  </g>
  
  <!-- Skills section (mini) -->
  <g>
    <text x="25" y="380" font-family="'Outfit', sans-serif" font-size="10" font-weight="600" fill="white">UI/UX Design</text>
    <rect x="110" y="375" width="100" height="8" rx="4" fill="white" fill-opacity="0.1" />
    <rect x="110" y="375" width="90" height="8" rx="4" fill="url(#progress-gradient)" />
    <text x="215" y="380" font-family="'Poppins', sans-serif" font-size="7" fill="white">90%</text>
    
    <text x="25" y="395" font-family="'Outfit', sans-serif" font-size="10" font-weight="600" fill="white">Frontend Dev</text>
    <rect x="110" y="390" width="100" height="8" rx="4" fill="white" fill-opacity="0.1" />
    <rect x="110" y="390" width="82" height="8" rx="4" fill="url(#progress-gradient)" />
    <text x="215" y="395" font-family="'Poppins', sans-serif" font-size="7" fill="white">82%</text>
  </g>
  
  <!-- Gradients definitions -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="300" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#4F46E5" />
      <stop offset="1" stop-color="#7C3AED" />
    </linearGradient>
    
    <radialGradient id="shape1-gradient" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(50 350) rotate(90) scale(100)">
      <stop offset="0" stop-color="#EC4899" />
      <stop offset="1" stop-color="#EC4899" stop-opacity="0" />
    </radialGradient>
    
    <radialGradient id="shape2-gradient" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(250 50) rotate(90) scale(100)">
      <stop offset="0" stop-color="#3B82F6" />
      <stop offset="1" stop-color="#3B82F6" stop-opacity="0" />
    </radialGradient>
    
    <linearGradient id="button-gradient" x1="0" y1="0" x2="90" y2="30" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#4F46E5" />
      <stop offset="1" stop-color="#6366F1" />
    </linearGradient>
    
    <linearGradient id="progress-gradient" x1="0" y1="0" x2="100" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#4F46E5" />
      <stop offset="1" stop-color="#6366F1" />
    </linearGradient>
  </defs>
</svg> 