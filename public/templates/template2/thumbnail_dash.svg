<svg width="640" height="360" viewBox="0 0 640 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="640" height="360" fill="#1E293B"/>
  
  <!-- Background Decoration -->
  <circle cx="40" cy="40" r="100" fill="url(#paint0_radial)" opacity="0.1"/>
  <circle cx="600" cy="320" r="120" fill="url(#paint1_radial)" opacity="0.1"/>
  
  <!-- Section Title -->
  <rect x="120" y="40" width="160" height="6" rx="3" fill="#3B82F6"/>
  <text x="120" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Projects</text>
  
  <!-- Device Card -->
  <g transform="translate(120, 70)">
    <!-- Monitor -->
    <rect x="0" y="0" width="400" height="200" rx="10" fill="url(#paint2_linear)" stroke="#333333" stroke-width="1"/>
    
    <!-- Screen -->
    <rect x="15" y="15" width="370" height="170" rx="4" fill="#000000" stroke="#444444" stroke-width="1"/>
    
    <!-- Control Lights -->
    <circle cx="30" cy="8" r="4" fill="#FF5F57"/>
    <circle cx="45" cy="8" r="4" fill="#FFBD2E"/>
    <circle cx="60" cy="8" r="4" fill="#28C940"/>
    
    <!-- Screen Content (simplified project display) -->
    <rect x="15" y="15" width="370" height="170" rx="4" fill="#121212"/>
    
    <!-- Reflection -->
    <rect x="15" y="15" width="370" height="40" rx="4 4 0 0" fill="url(#paint3_linear)" opacity="0.3"/>
    
    <!-- Monitor Stand -->
    <rect x="175" y="200" width="50" height="20" rx="0 0 4 4" fill="url(#paint4_linear)"/>
    
    <!-- Monitor Base -->
    <ellipse cx="200" cy="230" rx="50" ry="10" fill="url(#paint5_linear)" stroke="#333333" stroke-width="1"/>
  </g>
  
  <!-- Project Info Card -->
  <g transform="translate(120, 310)">
    <!-- Card -->
    <rect x="0" y="0" width="400" height="120" rx="8" fill="#1E293B" stroke="#334155" stroke-width="1"/>
    
    <!-- Project Title -->
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Project Title</text>
    <rect x="20" y="40" width="40" height="3" rx="1.5" fill="#3B82F6"/>
    
    <!-- Project Description -->
    <rect x="20" y="55" width="360" height="4" rx="2" fill="#94A3B8" opacity="0.6"/>
    <rect x="20" y="65" width="320" height="4" rx="2" fill="#94A3B8" opacity="0.6"/>
    <rect x="20" y="75" width="340" height="4" rx="2" fill="#94A3B8" opacity="0.6"/>
    
    <!-- Project Tags -->
    <g transform="translate(20, 95)">
      <rect x="0" y="0" width="60" height="20" rx="10" fill="rgba(59, 130, 246, 0.1)"/>
      <text x="30" y="14" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#3B82F6">Project</text>
      
      <rect x="70" y="0" width="60" height="20" rx="10" fill="rgba(59, 130, 246, 0.1)"/>
      <text x="100" y="14" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#3B82F6">React</text>
      
      <rect x="140" y="0" width="80" height="20" rx="10" fill="rgba(59, 130, 246, 0.1)"/>
      <text x="180" y="14" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#3B82F6">TypeScript</text>
    </g>
  </g>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="paint0_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(40 40) rotate(90) scale(100)">
      <stop stop-color="#3B82F6"/>
      <stop offset="1" stop-color="#3B82F6" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="paint1_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(600 320) rotate(90) scale(120)">
      <stop stop-color="#F59E0B"/>
      <stop offset="1" stop-color="#F59E0B" stop-opacity="0"/>
    </radialGradient>
    
    <linearGradient id="paint2_linear" x1="200" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop stop-color="#222222"/>
      <stop offset="1" stop-color="#111111"/>
    </linearGradient>
    
    <linearGradient id="paint3_linear" x1="200" y1="15" x2="200" y2="55" gradientUnits="userSpaceOnUse">
      <stop stop-color="white" stop-opacity="0.12"/>
      <stop offset="1" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    
    <linearGradient id="paint4_linear" x1="200" y1="200" x2="200" y2="220" gradientUnits="userSpaceOnUse">
      <stop stop-color="#333333"/>
      <stop offset="1" stop-color="#222222"/>
    </linearGradient>
    
    <linearGradient id="paint5_linear" x1="200" y1="220" x2="200" y2="240" gradientUnits="userSpaceOnUse">
      <stop stop-color="#222222"/>
      <stop offset="1" stop-color="#111111"/>
    </linearGradient>
  </defs>
</svg> 